<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选-全不选-反选</title>
    <script src="../../../../webapp/jQuery类库/jquery-3.5.1.js"></script>
</head>
<body>
<script type="text/javascript">

    $(function () {


        //全选
        $("#btn1").click(function () {
            $(":checkbox").prop("checked", true);
        });

        //全不选
        $("#btn2").click(function () {
            $(":checkbox").prop("checked", false);
        });

        //反选
        $("#btn3").click(function () {
            //查询所有运动复选框遍历执行函数
            $(":checkbox[name='sport']").each(function () {
                this.checked = !this.checked;
            });
            //执行完需要检查
            //所有运动的个数
            var sportBoxes = $(":checkbox[name='sport']").length;
            //所有被选中的复选框的个数
            var checkedBoxes = $(":checkbox[name='sport']:checked").length;
            //判断
            $("#checkAll").prop("checked", sportBoxes == checkedBoxes);
        });

        //提交
        $("#btn4").click(function () {
            $(":checkbox[name='sport']:checked").each(function () {
                alert(this.value);
            });
        });

        //给全选/全不选复选框绑定单击事件
        $("#checkAll").click(function () {
            $(":checkbox[name='sport']").prop("checked", this.checked)
        });

        //给所有运动绑上单击事件影响全选/全不选复选框状态
        $(":checkbox[name='sport']").click(function () {
            var sportBoxes = $(":checkbox[name='sport']").length;
            var checkedBoxes = $(":checkbox[name='sport']:checked").length;
            $("#checkAll").prop("checked", sportBoxes == checkedBoxes);
        });


    });


</script>

<form action="" method="post">
    <input type="checkbox" id="checkAll">全选/全不选
    <br>
    <input type="checkbox" name="sport" value="football">足球
    <input type="checkbox" name="sport" value="篮球">篮球
    <input type="checkbox" name="sport" value="排球">排球
    <input type="checkbox" name="sport" value="羽毛球">羽毛球
    <br>
    <input type="button" id="btn1" value="全选">
    <input type="button" id="btn2" value="全不选">
    <input type="button" id="btn3" value="反选">
    <input type="button" id="btn4" value="提交">


</form>
</body>
</html>
