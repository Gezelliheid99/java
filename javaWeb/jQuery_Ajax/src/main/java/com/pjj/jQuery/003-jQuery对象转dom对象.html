<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery对象转dom对象</title>
    <script src="../../../../webapp/jQuery类库/jquery-3.5.1.js"></script>
</head>
<body>
<script type="text/javascript">
    function btnClick() {
        var txt = $("#txt")[0]
        var num = txt.value;
        txt.value = num * num;
    }

</script>

<div>
    <input type="text" id="txt" value="整数"> <br>
    <input type="button" value="计算平方" id="btn" onclick="btnClick()">

</div>


</body>
</html>
