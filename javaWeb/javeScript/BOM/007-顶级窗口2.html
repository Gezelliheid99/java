<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顶级窗口</title>
</head>
<body>

    <h1> 007 page</h1>

    <script type="text/javascript">
        function setTop(){
            if (window.top !=window.self){
                window.top.location = window.self.location;
            }
        }
    </script>


    <input type="button" value="设置当前页面为顶级页面" onclick="setTop()">

</body>
</html>
