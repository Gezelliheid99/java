<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置浏览器地址栏的url</title>
</head>
<body>
    <script type="text/javascript">
        function gobaidu(){

                var url = window.location;
                url.href = "http://www.baidu.com"

        }

    </script>
    <input type="button" value="百度" onclick="gobaidu();">



</body>
</html>
