<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirm</title>
</head>
<body>
    <script type="text/javascript">
        function del(){

            if(window.confirm("确认删除此记录吗？")){
                alert("删除成功");
            }
        }

    </script>
    <input type="button" value="删除" onclick="del()">
</body>
</html>
