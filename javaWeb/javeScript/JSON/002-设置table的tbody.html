<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置table的tbody</title>
    <style>
        td{
            align: center;
        }

    </style>
</head>
<body>
    <script type="text/javascript">
        var studentArray = {
            "total": 3,
            "student" : [
            {"sno" : "02", "sname" : "王五","sex" : "男"},
            {"sno" : "03", "sname" : "阿萨德","sex" : "男"},
            {"sno" : "04", "sname" : "的翻盖","sex" : "男"}
            ]
        }

        //把数据展示到table中
        window.onload = function (){
            var displayBtn = document.getElementById("displayBtn");
            displayBtn.onclick = function (){
                var student = studentArray.student;
                var html = "";
                for (var i = 0;i < student.length;i++){
                    var stu = student[i];
                    html += "<tr>";
                    html += "<td>"+stu.sno+"</td>";
                    html += "<td>"+stu.sname+"</td>";
                    html += "<td>"+stu.sex+"</td>";
                    html += " </tr>";
                }
                document.getElementById("stuTbody").innerHTML = html;
                document.getElementById("count").innerHTML = student.length;
            }
        }


    </script>
    <div align="center">
        <input align="center" type="button" value="获取学生信息" id="displayBtn">
        <h2 align="center">员工信息列表</h2>
        <br>
        <table align="center">
            <tr>
                <th>学号</th>
                <th>学生姓名</th>
                <th>学生性别</th>
            </tr>

            <tbody id="stuTbody">
            <tr align="center">
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr align="center">
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr align="center">
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        总共<span id="count">0</span>条记录
    </div>


</body>
</html>
