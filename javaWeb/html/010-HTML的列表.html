<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <!--
            有序列表
            无序列表
        -->

        <!--有序列表-->
        <ol>
            <li>a</li>
            <li>d</li>
            <li>b</li>
            <li>j</li>
            <li>i</li>


        </ol>


        <br><br><br><br>
        <!--无序列表-->
            <ul>
                <li>中国
                    <ul>
                        <li>福建</li>
                        <li>东北</li>
                        <li>北京</li>
                        <li>深圳</li>
                    </ul>
                </li>
                <li>美国
                    <ul>
                        <li>加州</li>
                        <li>宾夕法尼亚州</li>
                        <li>德州</li>
                        <li>纽约州</li>
                    </ul>
                </li>
                <li>阿根廷</li>
                <li>英国</li>

            </ul>












    </body>
</html>
