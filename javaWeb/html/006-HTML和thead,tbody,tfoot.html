<!doctype html>
<html>
   <head>
       <title> thead,tbody,tfoot</title>
   </head>

   <body>
   
        <br><br><br><br><br><br><br><br>

	 <center><h2>表格</h2></center>

	 <hr color = "blue" >
      <!--
	        align是表格位置
	        tr是行，标签内的td是一行的格子数
	  -->
     <table align = "center" border="2px" width="40%" height="100px">
	       <thead>
			   <tr>
				   <!--th是表头的标签-->
				 <th>第一列</th>
				 <th>第二列</th>
				 <th>第三列</th>
				 <th>第四列</th>
			 </tr>
		 </thead>
		 
		 <tbody>
			   <tr align = "center">
				  <td>11</td>
				  <td>12</td>
				  <td>13</td>
				  <td>14</td>
			   </tr>
			   <tr align = "center">
				  <td>21</td>
				  <td>22</td>
				  <td>23</td>
				  <td>24</td>
			   </tr>
		   </tbody>

		   <tfoot>
			   <tr align = "center">
				  <td>31</td>
				  <td>32</td>
				  <td>33</td>
				  <td>34</td>
				</tr>
			</tfoot>

	   </table>


   </body>

</html>
