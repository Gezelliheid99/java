<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户注册</title>
    </head>
    <body>

    <form action="" method="post">  <!--post把信息在网址栏中隐藏起来-->
        用户名
        <input type="text" name="userName">
        <br>
        密码
        <input type="password" name="password">
        <br>
        确认密码
        <input type="password">  <!--不需要输入到数据库中,所以不需要写name-->
        <br>
        性别
        <input type="radio" name="gender" value="1"> 男
        <input type="radio" name="gender" value="0"> 女
        <br>
        兴趣爱好
        <input type="checkbox" name="interest" value="smoke">抽烟
        <input type="checkbox" name="interest" value="drink">喝酒
        <input type="checkbox" name="interest" value="perm">烫头
        <br>
        学历
        <select name="qualification">
            <option value="highschool">高中</option>
            <option value="college">大专</option>
            <option value="bachelor" selected>本科</option>
            <option value="master">硕士</option>
        </select>
        <br>
        简介
        <!--文本域  maxlength是最大输入字符数量-->
        <textarea rows="10" cols="50" name="introduce" maxlength="150"></textarea>
        <br>
        <br>
        <input type="submit" value="注册">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="重置">



    </form>


    </body>
</html>
