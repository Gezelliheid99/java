<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>图片</title>
    </head>
    <body>

    <!--
        title 可以设置鼠标悬停显示的问题
        alt 可以设置图片加载失败出现的问题
    -->
      <img src="img/1560247263256.png" width="500px" title="我只是图片" alt="找不到图片了" />

    </body>
</html>
