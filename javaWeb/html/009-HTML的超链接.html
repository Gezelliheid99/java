<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>超链接</title>
    </head>

    <body>
        <a href="http://www.baidu.com"> 百度</a>

        <!--
            _blank  新窗口
            _self   当前窗口
            _parent 父窗口
            _top    顶级窗口
        -->
        <a href="http://www.baidu.com" target="_self">
            <img src="img/baidu.png" >
        </a>

    </body>

</html>
